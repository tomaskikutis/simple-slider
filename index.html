<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Simple-slider</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

		<div class="container">
			<div class="carousel">
				<div class="carousel--inner-wrapper"></div>
				<div class="carousel--controls">
					<button class="carousel--controls--prev">Previous</button>
					<button class="carousel--controls--next">Next</button>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="./index.js"></script>

</body>
</html>
